<!DOCTYPE html>
<html>

<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    input {
      border: 2px solid;

    }
  </style>
</head>

<body >
  <div class="conatiner">

  </div>
  <img src="COLORFUL-GRADIENT-HD.png" class="sliding-background bg-danger" alt="">
  <div class="container  d-flex justify-content-center flex-column align-items-center centered">
    <div class="w-50 text-center">
      <button class="button-28 " role="button" id="addbtn" onclick="Addfun()">ADD</button>
    </div>
    <table class="styled-table table-responsive">
      <thead class="thead-dark">
        <tr>
          <th>BANK NAME</th>
          <th>ACC NO.</th>
          <th></th>
        </tr>
      </thead>

    </table>
    <table class="tabel2 text-center table-responsive" id="myTable">
      <tbody>
        <tr>

          <td><input type="text"></td>
          <td><input type="text"></td>
          <td><input type="button" class="button-28" value="Remove" onclick="remove(this)"></td>
        </tr>
      </tbody>
    </table>
    <div class="text">
      <p>Made by DARSHAN</p>
    </div>

  </div>
  
  

  <script>
    var number = document.getElementById("myTable").rows.length;
    function Addfun() {
      if (number >= 5) {
        document.getElementById("addbtn").disabled = true;

        alert("You have reached maximum limit in adding row");
      }
      else {
        number++;
        var table = document.getElementById("myTable");
        var row = table.insertRow(-1);

        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);
        var cell3 = row.insertCell(2);
        cell1.innerHTML = `<td><input type="text"></td>`;
        cell2.innerHTML = `<td><input type="text"></td>`;
        cell3.innerHTML = `<td><input type="button" class="button-28" value="Remove" onclick="remove(this)"></td>`;
      }
    }

    function remove(r) {
      if (number > 1) {

        var i = r.parentNode.parentNode.rowIndex;
        var j = r.parentNode.parentNode.rowIndex;
        console.log(number);
        document.getElementById("myTable").deleteRow(i, j);
        number--;
        document.getElementById("addbtn").disabled = false;
      }

    }


  </script>
  
   
</body>

</html>
